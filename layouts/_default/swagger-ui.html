{{ .Store.Set "hasSwaggerUI" true }}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="{{ .Description }}" />
    <title>{{ .Title }}</title>
    {{ partialCached "hugomods/swagger-ui/assets/css" . }}
  </head>
  <body>
    <div id="swagger-ui"></div>
    {{ partialCached "hugomods/swagger-ui/assets/js" . }}
    {{ partialCached "hugomods/swagger-ui/assets/js-standalone-preset" . }}
    <script>
      window.onload = () => {
        window.ui = SwaggerUIBundle({
          url: '{{ .Params.swagger_ui.url }}',
          dom_id: '#swagger-ui',
          presets: [
            SwaggerUIBundle.presets.apis,
            SwaggerUIStandalonePreset
          ],
          layout: "StandaloneLayout",
        });
      };
    </script>
  </body>
</html>
